<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.bundle.js"></script></head>
<body>
  <div id="modal">
    <div id="modal-content">
      <input type="text" id="modal-input" maxlength="25" placeholder="Enter new project name">
      </input>
      <button id="modal-delete">X</button>
    </div>
  </div>
  <div id="header">
      <div id="title">Todo List</div>
  </div>
  <div id="nav">
    <div id="nav-top">
      <button type="button" id="all" class="nav">All</button>
      <button type="button" id="starred" class="nav">Starred</button>
      <button type="button" id="today" class="nav">Today</button>
      <button type="button" id="this-week" class="nav">This Week</button>
    </div>
    <hr>
    <div id="nav-projects">
      <button type="button" id="new-project">
      </button>
    </div>

  </div>

  <div id="main">
    <button type="button" id="new-task" class="btn">
    </button>
  </div>
    
</body>
</html>
